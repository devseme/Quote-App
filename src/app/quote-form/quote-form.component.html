<div class="form" id="form">
    <h2 class="text-center">Create a new Quote</h2>
    
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type='text' id="title" [(ngModel)]="newQuote.title" #title='ngModel'  required>
            <div [hidden]="title.valid || title.pristine">
                <p  class="alert alert-danger">title is required</p>
              </div>
              <!-- {{newQuote.title}}  -->
        </div>
        
        <div class="form-group">
            <label for="quote"> Your Quote</label>
            <textarea class="form-control" id="quote" rows="4"  name="quote" type="text" [(ngModel)]="newQuote.quote" #quote='ngModel'required></textarea>
           <div [hidden]="quote.valid || quote.pristine">
                <p  class="alert alert-danger">quote is required</p>
              </div>
            
  
        </div>
        
        <div class="form-group">
  
            <label for="author">Name of Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" #author='ngModel' name="author" required> 
            <div [hidden]="author.valid || author.pristine">
                <p  class="alert alert-danger">author is required</p>
              </div>
  
        </div>
        
        <div class="form-group">
            <label for="publisher">Name of publisher</label>
            <input type='text' id="publisher"  name="publisher" [(ngModel)]="newQuote.publisher" #publisher='ngModel'  required>
            <div [hidden]="publisher.valid || publisher.pristine">
                <p  class="alert alert-danger">Name is required</p>
              </div>
         
        </div>
        <br>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
