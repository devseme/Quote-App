<div class="form" id="form">
    <h2 class="text-center">Create a new Quote</h2>
    
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="title">Title</label>
            <input type='name' id="title" [(ngModel)]="newQuote.title" #title='ngModel'  required>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p>title is required</p>
              </div>
             <!-- {{newQuote.title}} -->
        </div>
        
        <div class="form-group">
            <label for="quote">Author</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
            
  
        </div>
        
        <div class="form-group">
  
            <label for="author">Name of Author</label>
            <input type="text" required class="form-control" id="author"> 
  
        </div>
        
        <div class="form-group">
            <label for="name">Name of publisher</label>
            <input type='name' id="name" required>
         
        </div>
        <br>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
