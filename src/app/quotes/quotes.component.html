<div class="row">
    <div class="col-md-6">
        <h1>QUOTES</h1>
        <hr>
        <div *ngFor='let quote of quotes;let i = index'>
            <h5 class="margin-none">{{quote.title}}</h5>
            <p class="margin-none">{{quote.quote}}</p>
            
        <a (click) ='showDetails(i)'  class="btn btn-success btn-sm btn-block">Quote Details</a>
        <app-quote-details  *ngIf ='quote.showquoteDetails'  [quote]='quote' (removeQuote)='removeThisQuote($event,i)'></app-quote-details>
        <hr>
    </div>    
    </div>
</div>
